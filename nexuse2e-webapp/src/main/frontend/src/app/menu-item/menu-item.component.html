<div *ngIf="route.data?.title" class="menu-item">
  <button
    (click)="onClick()"
    class="link full-width"
    [style.padding-left]="level * 16 + 'px'"
  >
    {{ route.data?.title }}
  </button>
  <button (click)="toggleChildren()" *ngIf="route.children?.length" class="toggle">
    <mat-icon>{{ expanded ? "keyboard_arrow_up" : "keyboard_arrow_down" }}</mat-icon>
  </button>
</div>
<div *ngIf="route.children && expanded">
  <div *ngFor="let child of route.children" class="child">
    <app-menu-item
      [fullPath]="fullPath"
      [level]="level + 1"
      [route]="child">
    </app-menu-item>
  </div>
</div>
