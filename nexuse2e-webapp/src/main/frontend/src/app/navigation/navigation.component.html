<div [ngClass]="{ 'expanded': navigationService.isExpanded() }" class="navigation">
  <div class="session-panel">
    <app-session-panel></app-session-panel>
  </div>
  <div [style.margin-bottom]="calculateMargin()" class="nav-items">
    <div *ngFor="let route of router.config">
      <app-menu-item [route]="route" fullPath=""></app-menu-item>
    </div>
  </div>
  <div class="version-info padded">
    <p *ngFor="let line of version">
      {{ line }}
    </p>
  </div>
</div>
