<app-filter-panel
  [filters]="filters"
  itemType="engineLog"
  (filterChange)="filterEngineLogs($event)"
></app-filter-panel>
<app-paginated-list [totalItemCount]="totalEngineLogCount"
                    [mobileConfig]="mobileConfig"
                    [desktopConfig]="desktopConfig"
                    [items]="engineLogs"
                    itemType="engineLog"
                    (triggerReload)="loadEngineLogs($event.pageIndex, $event.pageSize)">
</app-paginated-list>
<div class="loading_spinner_wrapper" *ngIf="!loaded">
  <app-loading-spinner></app-loading-spinner>
</div>
