<header>
  <div class="left-section">
    <div class="shadow-bottom">
      <button (click)="navigationService.toggleNavigation()" mat-icon-button>
        <mat-icon>{{ navigationService.isExpanded() ? "clear" : "menu" }}</mat-icon>
      </button>
      <div class="logo">
        <img alt="{{ 'labels.nexuse2e' | translate }}" src="assets/img/logo.png">
      </div>
      <div class="nexus-info">
        <div class="machine-name">{{ machineName }}</div>
        <div class="version">{{ version }}</div>
      </div>
    </div>
  </div>
  <div class="right-section">
    <app-session-panel></app-session-panel>
  </div>
</header>
