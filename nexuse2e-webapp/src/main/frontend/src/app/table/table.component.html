<div class="table-scrollable" *ngIf="items.length">
  <table mat-table [dataSource]="items" class="mat-elevation-z8 full-width">
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <ng-container *ngIf="col==='select'">
        <th mat-header-cell *matHeaderCellDef>
          <app-master-select *ngIf="isSelectable"
                             [items]="items"
                             selectionGroupName="conversation"
          ></app-master-select>
        </th>
        <td mat-cell *matCellDef="let element" [class]="element.status | lowercase"
            class="statusLeftBorderColor">
          <mat-checkbox *ngIf="isSelectable" (change)="toggleSelection($event, element)"
                        [checked]="isSelected(element)"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container *ngIf="col!=='select'">
        <th mat-header-cell *matHeaderCellDef>{{ "labels." + col | translate }}</th>
        <td mat-cell *matCellDef="let element"> {{element[col]}} </td>

        <th mat-header-cell *matHeaderCellDef>{{ "labels.conversationId" | translate }}</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="'' + element.nxConversationId">{{ element.conversationId }}</a>
        </td>
      </ng-container>
    </ng-container>
