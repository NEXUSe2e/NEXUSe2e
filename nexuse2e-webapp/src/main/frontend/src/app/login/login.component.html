<div class="http-warning" *ngIf="!isHttps">
  {{ 'login.httpWarning' | translate }}
</div>
<form name="login">
  <label>
    <input name="user" type="text" required [(ngModel)]="user" />
  </label>
  <label>
    <input name="password" type="password" required [(ngModel)]="password" />
  </label>
  <button (click)="onSubmit()" class="login-button" type="submit">
    {{ 'buttons.login' | translate }}
  </button>
</form>
<div class="login-error" *ngIf="loginError">
  {{ 'login.wrongCredentials' | translate }}
</div>
