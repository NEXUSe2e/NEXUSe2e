<app-filter-panel
  [filters]="filters"
  (filterChange)="filterMessages($event)"
></app-filter-panel>
<app-paginated-list
  [totalItemCount]="totalConversationCount"
  [items]="conversations"
  itemType="conversation"
  (triggerReload)="loadConversations($event.pageIndex, $event.pageSize)"
>
</app-paginated-list>
