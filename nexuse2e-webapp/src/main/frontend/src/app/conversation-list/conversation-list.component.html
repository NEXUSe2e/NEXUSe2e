<app-filter-panel
  [filters]="filters"
  itemType="conversation"
  (filterChange)="filterMessages($event)"
></app-filter-panel>
<app-paginated-list [totalItemCount]="totalConversationCount"
                    [defaultPageSize]="defaultPageSize"
                    [mobileConfig]="mobileConfig"
                    [desktopConfig]="desktopConfig"
                    [items]="conversations"
                    itemType="conversation"
                    (triggerReload)="loadConversations($event.pageIndex, $event.pageSize)">
</app-paginated-list>
<ng-container *ngIf="!loaded">
  <app-loading-spinner></app-loading-spinner>
</ng-container>
