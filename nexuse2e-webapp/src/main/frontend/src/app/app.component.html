<ngx-pull-to-refresh
  spinnerColor="#e6610b"
  spinnerSize="25"
  distanceForRefresh="40"
  [isEnable]="true"
  [targetElement]="targetElement"
  (refresh)="myRefreshEvent($event, 'refresh')"
  (loadMore)="alert('loadmore')"
  style="display:block;height:100%;">
  <div>
    <app-header *ngIf="showHeaderNav"></app-header>
    <app-navigation *ngIf="showHeaderNav"></app-navigation>
    <div [ngClass]="{ 'content-container': showHeaderNav }" class="padded-desktop">
      <router-outlet (activate)='determineVisibility($event)'></router-outlet>
    </div>
  </div>
</ngx-pull-to-refresh>
