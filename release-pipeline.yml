name: $(BuildID)
pr: none
trigger:
  batch: false
  branches:
    exclude:
      - '*'
  tags:
    include:
      - 'v*'
stages:
  - stage: Build
    jobs:
      - job: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: Maven@3
            name: Install_Parent
            inputs:
              mavenPomFile: ./nexuse2e-parent/pom.xml
              goals: clean install
              options: >
                -B -e --no-transfer-progress 
              publishJUnitResults: false
              javaHomeOption: JDKVersion
              jdkVersionOption: 1.11
              jdkArchitectureOption: 'x64'
              mavenOptions: '-Xmx3072m'
              mavenAuthenticateFeed: true
          - task: Maven@3
            name: Build_core
            inputs:
              mavenPomFile: ./nexuse2e-core/pom.xml
              goals: clean verify
              options: >
                -B -e --no-transfer-progress
              publishJUnitResults: false
              javaHomeOption: JDKVersion
              jdkVersionOption: 1.11
              jdkArchitectureOption: 'x64'
              mavenOptions: '-Xmx3072m'
              mavenAuthenticateFeed: true
          - task: CopyPublishBuildArtifacts@1
            inputs:
              Contents: 'nexuse2e-core/target/*.jar'
              ArtifactName: 'core'
              ArtifactType: 'Container'
          - task: Maven@3
            name: Build_webapp
            inputs:
              mavenPomFile: ./nexuse2e-webapp/pom.xml
              goals: clean verify
              options: >
                -B -e --no-transfer-progress
              publishJUnitResults: false
              javaHomeOption: JDKVersion
              jdkVersionOption: 1.11
              jdkArchitectureOption: 'x64'
              mavenOptions: '-Xmx3072m'
              mavenAuthenticateFeed: true
          - task: CopyPublishBuildArtifacts@1
            inputs:
              Contents: 'nexuse2e-webapp/target/*.war'
              ArtifactName: 'webapp'
              ArtifactType: 'Container'
  - stage: Deploy
    jobs:
      - deployment: github
        environment: nexuse2e
        strategy:
          runOnce:
            deploy:
              steps:
              - task: GitHubRelease@1
                inputs:
                  gitHubConnection: 'GitHub - Serranya'
                  repositoryName: 'solutionsdirekt/NEXUSe2e'
                  action: 'create'
                  target: '$(Build.SourceVersion)'
                  tagSource: 'gitTag'
                  isDraft: true
                  addChangeLog: false
